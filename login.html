<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img class="header-img" src="css/img/1img.png" alt="" />
    </header>
    <section class="login">
      <section class="login-container">
        <h2>Inicio sesión</h2>
        <form class="login-container-form">
          <input class="input" type="text" placeholder="correo" />
          <input class="input" type="password" placeholder="contraseña" />
          <button class="button">Iniciar sesión</button>
          <div class="login-container-remember">
            <label>
              <input type="checkbox" name="" id="" value="checkbox" />
              Recuerdame
            </label>
            <a href="">Olvidé mi cotraseña</a>
          </div>
        </form>
        <section class="login-container-social-media">
          <div>
            <img
              src="css/img/google-g-icon-9.jpg"
              alt="Resgistrate con gmail"
            />Registrarse con Google
          </div>

          <div>
            <img
              src="css/img/Twitter_logo_white.png"
              alt="Resgintrate con twitter"
            />Registrarse con Twitter
          </div>
        </section>
        <p class="login-container-registro">
          No tienes ninguna cuenta <a href="Resgistrate"></a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Términos de uso</a>
      <a href="">Declaracion de rivacidad </a>
      <a href="">Cetro de ayuda</a>
    </footer>
  </body>
</html>
